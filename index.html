<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/app.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <div class="component">
    <div class="column">
      <div class="overlay"></div>
      <picture>
        <source media="(min-width: 768px)"
          srcset="https://supraweb.dev/demos/stats-preview-card-component-main/images/image-header-desktop.jpg">
        <img src="https://supraweb.dev/demos/stats-preview-card-component-main/images/image-header-mobile.jpg" alt="">
      </picture>
    </div>
    <div class="column">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
      <div class="marketing-info">
        <div>
          <p class="number-top">10k+</p>
          <p class="number-description">companies</p>
        </div>
        <div>
          <p class="number-top">314</p>
          <p class="number-description">templates</p>
        </div>
        <div>
          <p class="number-top">12M+</p>
          <p class="number-description">queries</p>
        </div>
      </div>
    </div>
  </div>


  <div class="attribution">
    <p>Challenge by&nbsp;<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    </p>
    <p>Coded by&nbsp;<a href="https://supraweb.dev/" target="_blank">Łukasz Gąsiecki</a>.</p>
  </div>
</body>

</html>
